<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75faa2c7dc.js" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <main>
        <div class="container row">
            <section class="ListContainer column">
                <div id="people" class="Contact_list"></div>
            </section>
            <br>
            <form atuocomplete="off" class="js-form column">
                <div class="name">
                    <i class="fa fa-user"></i>
                    <input type="text" required id="fullName" placeholder="Enter name">
                </div>

                <div class="email">
                    <i class="fa fa-at"></i>
                    <input type="email" required="true" id="myEmail" placeholder="Enter email">
                </div>

                <div class="number">
                    <i class="fas fa-phone"></i>
                    <input type="tel" required="true" id="myTel" placeholder="Enter number">
                </div>

                <div class="img">
                    <i class="far fa-image">
                        <input type="url" name="" required="true" id="imgurl" placeholder="Enter image url">
                    </i>
                </div>

                <button type="submit" class="submitbtn"></button>
            </form>
        </div>
    </main>



    <script src="script.js"></script>

    <script>
        const toggleSwitch = document.querySelector(
            '.theme-switch input[type="checkbox"]'
        );
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme) {
            document.documentElement.setAttribute("data-theme", currentTheme);

            if (currentTheme === "dark") {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.documentElement.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
            }
        }

        toggleSwitch.addEventListener("change", switchTheme, false);
    </script>
</body>
</html>
